<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="logo-icon" href="img/logo2.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in to Facebook</title>
</head>

<body class="bg-gray-100">
    <section class="mid my-8 mb-11 bg-gray-200"></section>
    <div class="container mx-auto">
        <div class="center">
            <img src="logo.svg" alt="" class="mx-auto w-60">
        </div>
        <div class="box mx-auto mb-6 text-center flex flex-col bg-white shadow-xl box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19) p-5 rounded-xl w-1/3">
            <span class="mb-3 font-semibold font-sans text-lg">Log in to Facebook</span>
            <input class="px-4 h-12 my-2 text-lg border border-1 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 text-lg border border-1 border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button class="btn mt-4 mb-11 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-xl font-bold">Log
                In</button>
            <span class="text-blue-500 text-sm hover:underline">Forgotten account? &nbsp &nbsp &nbsp Sign up for Facebook</span>
            <!-- <span class="text-blue-400 text-xs hover:underline">Sign up for Facebook</span> -->
        </div>
    </div>
    <section class="mid my-20 mb-32 bg-gray-200"></section>
<footer>
    <img src="img/Capture.PNG" alt="" class="footer">
</footer>
</body>

</html>
